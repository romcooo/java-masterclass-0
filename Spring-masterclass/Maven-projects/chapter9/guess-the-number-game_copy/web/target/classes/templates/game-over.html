<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
</head>
<body>
    <div align="center">
        <h1>Guess The Number Game</h1>
        <h2>Game Over</h2>
        <h3 th:text="${__${T(com.romco.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>
        <h3>
            <a th:href="@{__${T(com.romco.util.GameMappings).RESTART}__}"
               th:text="Play">
                Play Again
            </a>
        </h3>
        <h3>
            <a th:href="@{__${T(com.romco.util.ViewNames).HOME}__}"
            th:text="Home">
                Home
            </a>
        </h3>
        <footer>
            <p>Created by Romco</p>
        </footer>
    </div>
</body>
</html>
